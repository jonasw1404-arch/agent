<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Code Prüfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Startscreen -->
<div class="startScreen" id="startScreen">
    <h2>Bereit? Klicke, um die Codes zu lösen!</h2>
    <button id="startButton">Code lösen</button>
</div>

<!-- Code-Eingabe Container -->
<div class="container" id="codeContainer">
    <div class="codeBox">
        <h3>Codefeld 1</h3>
        <input type="text" id="codeInput1" maxlength="4" placeholder="****">
        <button id="checkButton1">OK</button>
        <div id="message1" class="message"></div>
    </div>

    <div class="codeBox">
        <h3>Codefeld 2</h3>
        <input type="text" id="codeInput2" maxlength="4" placeholder="****">
        <button id="checkButton2">OK</button>
        <div id="message2" class="message"></div>
    </div>
</div>

<!-- Hintergrundmusik -->
<audio id="backgroundMusic" src="musik.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
