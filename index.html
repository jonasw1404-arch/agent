<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Code Prüfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Startscreen -->
<div class="startScreen" id="startScreen">
    <h2>Bereit? Klicke, um den Code zu lösen!</h2>
    <button id="startButton">Code lösen</button>
</div>

<!-- Code-Eingabe Container -->
<div class="container" id="codeContainer" style="display:none;">
    <h2>Gib den 4-stelligen Code ein:</h2>
    <input type="text" id="codeInput" maxlength="4" placeholder="****">
    <button id="checkButton">OK</button>
    <div id="message"></div>
</div>

<!-- Hintergrundmusik -->
<audio id="backgroundMusic" src="musik.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
